{% load static %}

<!-- Navigation Header -->
<header class="main-header">
    <div class="header-container">
        <!-- Logo -->
        <div class="logo-section">
            <img src="{% static 'images/rectangle4984i198-h4uq-200h.png' %}" alt="Dr. Ahmed Store Logo" class="logo-image">
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- Navigation Menu -->
        <nav class="navigation-menu">
            <ul class="nav-list">
                <li class="nav-item {% if current_page == 'home' %}active{% endif %}">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item {% if current_page == 'catalog' %}active{% endif %}">
                    <a href="{% url 'catalog' %}" class="nav-link">Catalog</a>
                </li>
                <li class="nav-item {% if current_page == 'about' %}active{% endif %}">
                    <a href="{% url 'about' %}" class="nav-link">About Us</a>
                </li>
                <li class="nav-item {% if current_page == 'contact' %}active{% endif %}">
                    <a href="{% url 'contact' %}" class="nav-link">Contact Us</a>
                </li>
            </ul>
        </nav>

        <!-- Mobile Navigation Overlay -->
        <div class="mobile-nav-overlay">
            <div class="mobile-nav-container">
                <!-- Mobile Search Bar -->
                <div class="mobile-search-section">
                    <form method="GET" action="{% url 'search' %}" class="mobile-search-box">
                        <svg class="mobile-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" name="q" placeholder="Search products..." class="mobile-search-input" aria-label="Search products" value="{{ request.GET.q }}">
                        <button type="submit" class="mobile-search-btn" aria-label="Search">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </form>
                </div>
                
                <nav class="mobile-navigation">
                    <ul class="mobile-nav-list">
                        <li class="mobile-nav-item {% if current_page == 'home' %}active{% endif %}">
                            <a href="{% url 'home' %}" class="mobile-nav-link">Home</a>
                        </li>
                        <li class="mobile-nav-item {% if current_page == 'catalog' %}active{% endif %}">
                            <a href="{% url 'catalog'%}" class="mobile-nav-link">Catalog</a>
                        </li>
                        <li class="mobile-nav-item {% if current_page == 'about' %}active{% endif %}">
                            <a href="{% url 'about' %}" class="mobile-nav-link">About Us</a>
                        </li>
                        <li class="mobile-nav-item {% if current_page == 'contact' %}active{% endif %}">
                            <a href="{%url 'contact'%}" class="mobile-nav-link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Vertical Separator -->
        <div class="vertical-separator"></div>

        <!-- Search Box -->
        <div class="search-section">
            <form method="GET" action="{% url 'search' %}" class="search-box">
                <!-- <img src="{% static 'images/outlinesearchmagniferi198-8beo.svg' %}" alt="Search Icon" class="search-icon"> -->
                <button type="submit" class="d-none search-submit-btn" aria-label="Search">

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
    const body = document.body;
    
    if (mobileMenuToggle && mobileNavOverlay) {
        mobileMenuToggle.addEventListener('click', function() {
            // Toggle active classes
            mobileMenuToggle.classList.toggle('active');
            mobileNavOverlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (mobileNavOverlay.classList.contains('active')) {
                body.style.overflow = 'hidden';
            } else {
                body.style.overflow = '';
            }
        });
        
        // Close menu when clicking on overlay
        mobileNavOverlay.addEventListener('click', function(e) {
            if (e.target === mobileNavOverlay) {
                mobileMenuToggle.classList.remove('active');
                mobileNavOverlay.classList.remove('active');
                body.style.overflow = '';
            }
        });
        
        // Close menu when clicking on nav links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuToggle.classList.remove('active');
                mobileNavOverlay.classList.remove('active');
                body.style.overflow = '';
            });
        });
        
        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileNavOverlay.classList.contains('active')) {
                mobileMenuToggle.classList.remove('active');
                mobileNavOverlay.classList.remove('active');
                body.style.overflow = '';
            }
        });
    }
    
    // Search functionality
    function handleSearch(searchTerm) {
        if (searchTerm.trim()) {
            console.log('Searching for:', searchTerm);
            // Add your search functionality here
            // Example: window.location.href = '/search?q=' + encodeURIComponent(searchTerm);
            
            // For demo purposes, show an alert
            // alert('Searching for: ' + searchTerm);
        }
    }
    
    // Desktop search functionality - form will handle submission naturally
    const searchInput = document.querySelector('.search-input');
    if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // Let the form submit naturally, don't prevent default
                // The form action will handle the search
            }
        });
        
        // Add search icon click functionality
        const searchIcon = document.querySelector('.search-icon');
        if (searchIcon) {
            searchIcon.addEventListener('click', function() {
                handleSearch(searchInput.value);
            });
        }
    }
    
    // Mobile search functionality - form will handle submission naturally
    const mobileSearchInput = document.querySelector('.mobile-search-input');
    const mobileSearchBtn = document.querySelector('.mobile-search-btn');
    
    if (mobileSearchInput) {
        mobileSearchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // Let the form submit naturally, don't prevent default
                // Close mobile menu after search
                mobileMenuToggle.classList.remove('active');
                mobileNavOverlay.classList.remove('active');
                body.style.overflow = '';
            }
        });
    }
    
    if (mobileSearchBtn) {
        mobileSearchBtn.addEventListener('click', function() {
            handleSearch(mobileSearchInput.value);
            // Close mobile menu after search
            mobileMenuToggle.classList.remove('active');
            mobileNavOverlay.classList.remove('active');
            body.style.overflow = '';
        });
    }
    
    // Cart functionality
    const cartContainer = document.querySelector('.cart-icon-container');
    const cartCount = document.getElementById('cart-count');
    
    if (cartContainer) {
        cartContainer.addEventListener('click', function() {
            // Add your cart functionality here
            console.log('Cart clicked');
            // Example: window.location.href = '/cart';
        });
        
        // Keyboard accessibility for cart
        cartContainer.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
    }
    
    // Update cart count (example function)
    function updateCartCount(count) {
        if (cartCount) {
            cartCount.textContent = count;
            if (count > 0) {
                cartCount.classList.add('has-items');
            } else {
                cartCount.classList.remove('has-items');
            }
        }
    }
    
    // Header scroll effect
    let lastScrollTop = 0;
    const header = document.querySelector('.main-header');
    
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > lastScrollTop && scrollTop > 100) {
            // Scrolling down
            header.style.transform = 'translateY(-100%)';
        } else {
            // Scrolling up
            header.style.transform = 'translateY(0)';
        }
        
        lastScrollTop = scrollTop;
    });
});
</script>
